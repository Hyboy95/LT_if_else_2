<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai_4</title>
</head>
<body>
<p>Tính diện tích hình chữ nhật cạnh a,b:</p>
<input id="a_value" type="number" placeholder="Nhập vào chiều rộng hình chữ nhật" style="margin-bottom: 10px"><br>
<input id="b_value" type="number" placeholder="Nhập vào chiều dài hình chữ nhật" style="margin-bottom: 10px"><br>
<button id="btn">Kiểm tra</button>
<p id="result"></p>
</body>
</html>
<script>
  let btn = document.getElementById('btn');
  let result = document.getElementById('result');
  btn.addEventListener('click', function (){
      let a = +document.getElementById('a_value').value;
      let b = +document.getElementById('b_value').value;

    if (a > 0 && b > 0) {
      let area = a * b;
      result.innerHTML = `Diện tích hình chữ nhật là ${area} (đơn vị diện tích)`
    } else
      result.innerHTML = `Vui lòng nhập lại`

  })
</script>
